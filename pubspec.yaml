name: elogbook
description: A new Flutter project.
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  countup: ^0.1.4
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^5.2.1+1
  dotted_border: ^2.0.0+3
  equatable: ^2.0.5
  file_picker: ^5.3.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_form_builder: ^9.1.0
  flutter_native_splash: ^2.3.1
  flutter_rating_bar: ^4.0.1
  flutter_svg: ^1.1.6
  flutter_switch: ^0.3.2
  flutter_typeahead: ^4.6.2
  form_builder_validators: ^9.0.0
  get_it: ^7.6.0
  grouped_list: ^5.1.2
  intl: 0.18.1
  json_annotation: ^4.8.1
  path: ^1.8.3
  percent_indicator: ^4.2.3
  permission_handler: ^10.4.3
  pie_chart: ^5.3.2
  provider: ^6.0.5
  semicircle_indicator: ^1.1.1
  shared_preferences: ^2.1.2
  shimmer: ^2.0.0
  sleek_circular_slider: ^2.0.1
  flutter_spinkit: ^5.2.0
  timeago: ^3.4.0
  timeline_tile: ^2.0.0
  url_launcher: ^6.1.13
  path_provider: ^2.0.5
  uuid: ^3.0.5
  cool_alert: ^2.0.1
  file_saver: ^0.2.8
  device_info_plus: ^9.0.3
  pdf: ^3.10.4
  image_cropper: ^5.0.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/vectors/

  fonts:
    - family: PlusJakartaSans
      fonts:
        - asset: fonts/PlusJakartaSans-ExtraBold.ttf
        - asset: fonts/PlusJakartaSans-Bold.ttf
        - asset: fonts/PlusJakartaSans-SemiBold.ttf
        - asset: fonts/PlusJakartaSans-Medium.ttf
        - asset: fonts/PlusJakartaSans-Regular.ttf
        - asset: fonts/PlusJakartaSans-Light.ttf
        - asset: fonts/PlusJakartaSans-ExtraLight.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/Icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
